<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>BeautyBooker</title>
            <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__container">
                <!--logo inside the container -->
                <a href="/" id="navbar__logo">Beauty Booker</a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">
                    <!-- navbar items -->
                    <li class="navbar__item"><a href="/" class="navbar__links">Makeup</a></li>
                    <li class="navbar__item"><a href="/Hair_Salon.html" class="navbar__links">Hair Salon</a></li>
                    <li class="navbar__item"><a href="/" class="navbar__links">Nail Salon</a></li>
                    <li class="navbar__item"><a href="/" class="navbar__links">Skin Care</a></li>
                    <li class="navbar__item"><a href="/" class="navbar__links">Brows & Lashes</a></li>
                    <li class="navbar__item"><a href="/" class="navbar__links">Wellness & Spa</a></li>
                    <li class="navbar__item"><a href="/" class="navbar__links">More...</a></li>
                    <!--  sign-up button -->
                    <li class="navbar__btn"><a href="/" class="button">Log In</a></li>
                </ul>
            </div>
        </nav>
        <div class="recommended-section">
            <h2>Recommended</h2>
            <div class="scrollable-container">
                <!-- Example of a service card -->
                <div class="service-card">
                    <img src="" alt="Service Description">
                    <h3>Service Provider Name</h3>
                    <p>Service Details</p>
                    <span class="rating">5.0</span>
                </div>
                <!-- Repeat similar structure for other service cards -->
            </div>
        </div>
        <div class="contact-section">
            <h2>Contact Us</h2>
            <form action="submit_form" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
